<h1 mat-dialog-title>Reviewer</h1>

<div mat-dialog-content>
  <div class="columns is-multiline">
    <div class="column is-6">
      <mat-form-field class="is-fullwidth">
        <input matInput disabled="true" [value]="reviewer.displayName" placeholder="Name" />
      </mat-form-field>
    </div>
    <div class="column is-6">
      <mat-form-field class="is-fullwidth">
        <input matInput disabled="true" [value]="reviewer.email" placeholder="Email" />
      </mat-form-field>
    </div>

    <div class="column is-12">
      <mat-form-field>
        <mat-label>Review group</mat-label>
        <mat-select multiple [(ngModel)]="reviewer.reviewGroup">
          <mat-option *ngFor="let role of reviewGroups" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
        <mat-hint>Reviewers are automatically assigned tasks based on this group</mat-hint>
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="onNoClick()" autofocus mat-button>Cancel</button>

  <button (click)="submit()" [mat-dialog-close]="true" mat-button>Submit</button>
</div>
