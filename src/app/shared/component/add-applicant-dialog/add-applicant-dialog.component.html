<h1 mat-dialog-title>New Applicant</h1>

<div mat-dialog-content>
  <div class="columns is-multiline">
    <div class="column is-12">
      <mat-form-field class="is-fullwidth">
        <input [(ngModel)]="challenge.source" autocomplete="off" matInput placeholder="Git clone url" />
      </mat-form-field>
    </div>

    <div class="column is-6">
      <mat-form-field>
        <mat-label>Applied for position</mat-label>
        <mat-select [(ngModel)]="challenge.position">
          <mat-option *ngFor="let position of positions" [value]="position">
            {{ position }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="column is-6">
      <mat-form-field>
        <mat-label> at the level of</mat-label>
        <mat-select [(ngModel)]="challenge.level">
          <mat-option *ngFor="let level of levels" [value]="level">
            {{ level }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="column is-12">
      <mat-form-field>
        <mat-label>Reviewers</mat-label>
        <mat-select [(ngModel)]="challenge.reviewers" multiple>
          <mat-option *ngFor="let reviewer of reviewers | async" [value]="reviewer">{{ reviewer.email }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="column is-12">
      <mat-form-field class="is-fullwidth">
        <input [(ngModel)]="challenge.applicant" autocomplete="off" matInput placeholder="Applicant profile" />
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="onNoClick()" autofocus mat-button>Cancel</button>

  <button (click)="import()" [mat-dialog-close]="true" mat-button>Create</button>
</div>
