<div class="section">
  <div class="container">
    <div class="column is-12 has-text-centered">
      <div class="message">
        Users must login first before assigning their roles.
      </div>
    </div>

    <div class="column is-12 element-box">
      <table class="table is-fullwidth">
        <tr>
          <th>
            Name
          </th>
          <th>
            Email
          </th>
          <th>
            Review group
          </th>
        </tr>
        <tr *ngFor="let reviewer of reviewers | async" (click)="update(reviewer)">
          <td>{{ reviewer.displayName }}</td>

          <td>{{ reviewer.email }}</td>

          <td>{{ reviewer.reviewGroup }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
